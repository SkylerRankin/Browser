<html>
<head>
    <style>
            * {
                font-family: Consolas;
                font-size: 12px;
            }

            body {
                padding: 0;
            }

            table {
                border-spacing: 1px;
            }
        </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <div style="width: 10px; height: 10px;"></div>
                </td>
                <td rowspan="2">
                    <div style="width: 10px; height: 27px;"></div>
                </td>
                <td>
                    <div style="width: 10px; height: 8px;"></div>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <div style="width: 10px; height: 15px;"></div>
                </td>
                <td>
                    <div style="width: 10px; height: 10px;"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="width: 31px; height: 15px;"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
