    <head>
        <style>
            * {
                font-family: Consolas;
                font-size: 12px;
            }

            ol {
                margin-top: 0px;
                margin-bottom: 0px;
            }

            li {
                font-size: 12px;
            }

            h3 {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>
                <h3>An H3</h3>

                </p>
            </li>
        </ol>
    </body>
</html>
